<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/pokewho.css" />
    <title>Poke Who?</title>
  </head>
  <body>
    <div class="container">
      <h4 id="result" class="header">Who's that Pokemon?</h4>
      <!-- <img id="pokemonImage" alt="Pokemon Image" /> -->
      <img
        id="pokemonImage"
        alt="Pokemon Image"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/45.svg"
      />
      <div id="options" class="options-container">
        <button>dodrio</button>
        <button>voltorb</button>
        <button>mr-mime</button>
        <button>nidorino</button>
      </div>
      <h4 id="points">
        Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
      </h4>
    </div>
    <div id="loadingContainer" class="loading-container">
      <img
        id="loadingIcon"
        src="./assets/images/loadingIcon.gif"
        alt="loading..."
      />
    </div>
  </body>
</html>
