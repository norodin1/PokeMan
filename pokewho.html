<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/pokewho.css" />
    <title>Poke Who?</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-dark">
      <div class="container-fluid">
        <a class="navbar-brand ps-5" href="#">
          <img
            src="./assets/images/pokemon.png"
            alt="Pokemon"
            style="width: 150px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end pe-5"
          id="navbarNav"
        >
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                >Mini Game</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./pokewho.html" target="_blank"
                    >Who's that Pokemon!</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://pokeapi.co/" target="_blank"
                >API Source
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="d-flex justify-content-center mt-2">
      <h1>Gotta catch em all!</h1>
    </header>

    <div
      id="who-container"
      class="who-container container d-flex flex-column justify-content-center"
    >
      <h4 id="result" class="result text-center">Who's that Pokemon?</h4>
      <div class="container d-flex justify-content-center">
        <div class="image-wraper d-flex justify-content-center">
          <img id="pokemonImage" class="pokemonImage" alt="Pokemon Image" />
          <!-- <img
          id="pokemonImage"
          alt="Pokemon Image"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/45.svg"
        /> -->
        </div>
      </div>

      <div class="container d-flex justify-content-center mt-5">
        <div id="options" class="options-container">
          <button>dodrio</button>
          <button>voltorb</button>
          <button>mr-mime</button>
          <button>nidorino</button>
        </div>
      </div>
      <div class="container">
        <div id="hint" class="hint d-flex justify-content-center">
          <div class="card">
            <h5 class="pokemonName card-title">Hint:</h5>
            <p class="text-center">
              <span>Type: </span><strong id="hint-element">?</strong>
            </p>
            <p class="text-center">
              <span>Ability: </span><strong id="hint-ability">?</strong>
            </p>
          </div>
        </div>
      </div>
      <h4 id="points">
        Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
      </h4>
    </div>
    <div id="loadingContainer" class="loading-container">
      <img
        id="loadingIcon"
        src="./assets/images/loadingIcon.gif"
        alt="loading..."
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/pokewho.js"></script>
  </body>
</html>
